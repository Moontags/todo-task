<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #todo-list { list-style: none; padding: 0; }
        .todo-item { background: #f8f8f8; margin: 10px auto; padding: 10px; width: 300px; border-radius: 5px; }
        .completed { text-decoration: line-through; color: grey; }
        .button-container { margin-top: 15px; }
        .button-container button { margin: 5px; padding: 8px 12px; }
        .edit-input { display: none; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <ul id="todo-list"></ul>

    <input type="text" id="newTodo" placeholder="Add a new task">
    <button onclick="addTodo()">Add</button>

    <div class="button-container">
        <button onclick="deleteAllTodos()" style="background: red; color: white;">Delete all tasks</button>
    </div>

    <script>
        const API_URL = "https://todo-task-09nf.onrender.com/todos.php";

        async function fetchTodos() {
            const res = await fetch(API_URL);
            const todos = await res.json();
            document.getElementById("todo-list").innerHTML = todos
                .map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" id="todo-${todo.id}">
                        <span id="text-${todo.id}">${todo.todo}</span> 
                        <button onclick="editTodo(${todo.id}, '${todo.todo}')">✏️</button>
                        <button onclick="deleteTodo(${todo.id})">❌</button>
                        <div class="edit-input" id="edit-${todo.id}">
                            <input type="text" id="input-${todo.id}" value="${todo.todo}">
                            <button onclick="updateTodo(${todo.id})">Save</button>
                        </div>
                    </li>`)
                .join("");
        }

        async function addTodo() {
            const todoText = document.getElementById("newTodo").value;
            if (todoText.trim() === "") return;
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ todo: todoText })
            });
            document.getElementById("newTodo").value = "";
            fetchTodos();
        }

        async function deleteTodo(id) {
            await fetch(`${API_URL}?id=${id}`, { method: "DELETE" });
            fetchTodos();
        }

        async function deleteAllTodos() {
            if (!confirm("Are you sure you want to delete all tasks?")) return;
            await fetch(`${API_URL}?delete_all=true`, { method: "DELETE" });
            fetchTodos();
        }

        function editTodo(id, text) {
            document.getElementById(`edit-${id}`).style.display = "block";
        }

        async function updateTodo(id) {
            const newText = document.getElementById(`input-${id}`).value;
            await fetch(`${API_URL}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: id, todo: newText })
            });
            fetchTodos();
        }

        fetchTodos();
    </script>
</body>
</html>
