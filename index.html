<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
        }

        #todo-list { 
            list-style: none; 
            padding: 0; 
        }

        .todo-item { 
            background: #f8f8f8; 
            margin: 10px auto; 
            padding: 10px; 
            width: 400px; 
            border-radius: 5px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-text {
            flex: 1;
            text-align: center; /* üîπ Teksti keskelle */
            font-size: 1.2em;
        }

        .button-container { 
            margin-top: 15px; 
        }

        .button-container button { 
            margin: 5px; 
            padding: 8px 12px; 
        }

        input {
            width: 80%; /* üîπ Suurempi sy√∂tekentt√§ */
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .delete-all-btn {
            background: red; 
            color: white; 
            border-radius: 8px; /* üîπ Pehme√§mm√§t reunat */
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
        }

        .edit-input {
            display: none; 
            margin-top: 5px; 
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <input type="text" id="newTodo" placeholder="Add a new task">
    <button onclick="addTodo()">Add</button>

    <ul id="todo-list"></ul>

    <div class="button-container">
        <button class="delete-all-btn" onclick="deleteAllTodos()">Delete all tasks</button>
    </div>

    <script>
        const API_URL = "https://todo-task-09nf.onrender.com/todos.php";

        async function fetchTodos() {
            const res = await fetch(API_URL);
            const todos = await res.json();
            document.getElementById("todo-list").innerHTML = todos
                .map(todo => `
                    <li class="todo-item" id="todo-${todo.id}">
                        <span class="todo-text" id="text-${todo.id}">${todo.todo}</span> 
                        <div class="action-buttons">
                            <button onclick="editTodo(${todo.id}, '${todo.todo}')">‚úèÔ∏è</button>
                            <button onclick="deleteTodo(${todo.id})">‚ùå</button>
                        </div>
                        <div class="edit-input" id="edit-${todo.id}">
                            <input type="text" id="input-${todo.id}" value="${todo.todo}">
                            <button onclick="updateTodo(${todo.id})">Save</button>
                        </div>
                    </li>`)
                .join("");
        }

        async function addTodo() {
            const todoText = document.getElementById("newTodo").value;
            if (todoText.trim() === "") return;
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ todo: todoText })
            });
            document.getElementById("newTodo").value = "";
            fetchTodos();
        }

        async function deleteTodo(id) {
            await fetch(`${API_URL}?id=${id}`, { method: "DELETE" });
            fetchTodos();
        }

        async function deleteAllTodos() {
            if (!confirm("Are you sure you want to delete all tasks?")) return;
            await fetch(`${API_URL}?delete_all=true`, { method: "DELETE" });
            fetchTodos();
        }

        function editTodo(id, text) {
            document.getElementById(`edit-${id}`).style.display = "block";
        }

        async function updateTodo(id) {
            const newText = document.getElementById(`input-${id}`).value;
            await fetch(`${API_URL}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: id, todo: newText })
            });
            fetchTodos();
        }

        fetchTodos();
    </script>
</body>
</html>
